<!DOCTYPE html>
<html>
  <head>
    <title>Cronometrando - O seu cronometro online!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div id="title">
        <h1>Cronometrando - O seu cronometro online!</h1>
      </div>
      <div id="cronometro">
        <span id="horas">00</span>:<span id="minutos">00</span>:<span
          id="segundos"
          >00</span
        >:<span id="centesimos">000</span>
      </div>
      <form name="form_main">
        <br />

        <button type="button" id="start" class="b" onclick="startCrono()">
          start
        </button>
        <button
          type="button"
          id="stop"
          class="b"
          onclick="stopCrono()"
          disabled
        >
          stop
        </button>
        <button
          type="button"
          id="reset"
          class="b"
          onclick="resetCrono()"
          disabled
        >
          reset
        </button>
      </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

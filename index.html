<!DOCTYPE html>
<html>

<head>
    <title>Cronometrando - O seu cronometro online!</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <form name="form_main">
        <div id="cronometro">
            <span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span>:<span
                id="centesimos">000</span>
        </div>

        <br />

        <button type="button" id="start" class="btn btn-primary" onclick="inicia()" value="start">start</button>
        <button type="button" id="pause" class="btn btn-primary" onclick="pausa()" disabled>pause</button>
        <button type="button" id="reset" class="btn btn-primary" onclick="reseta()" disabled>reset</button>
        <button type="button" id="save" class="btn btn-primary" onclick="salvar()">salvar</button>
    </form>
    <div id="teste">
        <tbody></tbody>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
